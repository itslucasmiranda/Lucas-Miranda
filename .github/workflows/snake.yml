# Nome da Actions
name: Snake Game

# Controlador do tempo que será feita a atualização dos arquivos.
on:
  schedule:
    # Será atualizado a cada 5 horas.
    - cron: "0 */5 * * *"

  # Permite executar na lista de Actions (para testes manuais).
  workflow_dispatch:

# Regras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Clona o repositório
      - uses: actions/checkout@v2

      # Gera os arquivos SVG/GIF da cobra
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: itslucasmiranda # Seu username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Mostra o status atual dos arquivos
      - run: git status

      # Faz o push das alterações
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
